<!DOCTYPE html>

<html lang="en">

<head>
  <title>Dodge Game</title>
  <meta charset="utf-8"/>
  <link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>


<body>
  <div id="gameArea">

    <div id="player">:)</div>
    <div id="coin"></div>

  </div>


  <p id="coinCount">
    Coins: 0
  </p>

  <p id="deathCount">
    Deaths: 0
  </p>
  
  <div id="blackBack"></div>

  <div id="startScreen">
          <p>Welcome</p>
          <button class="start">Play</button>
  </div>

  <div id="deathScreen">
       <p>You have died</p>
       <button class="start">Play again</button>
   </div>

   <div id="pauseScreen">
       <p>Paused</p>
       <button class="continue">Continue</button>
   </div>

  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
